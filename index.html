<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-only Chess Game</title>
    <style>
        .chessboard {
            width: 400px;
            height: 400px;
            border: 2px solid #333;
        }
        .row {
            display: flex;
            height: 12.5%;
        }
        .square {
            width: 12.5%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
        .white {
            background-color: #f0d9b5;
        }
        .black {
            background-color: #b58863;
        }
        .info-panel {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>HTML-only Chess Game</h1>
    <div class="chessboard">
        <div class="row">
            <div class="square black">&#9820;</div>
            <div class="square white">&#9822;</div>
            <div class="square black">&#9821;</div>
            <div class="square white">&#9819;</div>
            <div class="square black">&#9818;</div>
            <div class="square white">&#9821;</div>
            <div class="square black">&#9822;</div>
            <div class="square white">&#9820;</div>
        </div>
        <div class="row">
            <div class="square white">&#9823;</div>
            <div class="square black">&#9823;</div>
            <div class="square white">&#9823;</div>
            <div class="square black">&#9823;</div>
            <div class="square white">&#9823;</div>
            <div class="square black">&#9823;</div>
            <div class="square white">&#9823;</div>
            <div class="square black">&#9823;</div>
        </div>
        <div class="row">
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>
        </div>
        <div class="row">
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
        </div>
        <div class="row">
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>
        </div>
        <div class="row">
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
        </div>
        <div class="row">
            <div class="square black">&#9817;</div>
            <div class="square white">&#9817;</div>
            <div class="square black">&#9817;</div>
            <div class="square white">&#9817;</div>
            <div class="square black">&#9817;</div>
            <div class="square white">&#9817;</div>
            <div class="square black">&#9817;</div>
            <div class="square white">&#9817;</div>
        </div>
        <div class="row">
            <div class="square white">&#9814;</div>
            <div class="square black">&#9816;</div>
            <div class="square white">&#9815;</div>
            <div class="square black">&#9813;</div>
            <div class="square white">&#9812;</div>
            <div class="square black">&#9815;</div>
            <div class="square white">&#9816;</div>
            <div class="square black">&#9814;</div>
        </div>
    </div>
    
    <div class="info-panel">
        <h2>Make a move</h2>
        <form action="#" method="get">
            <label for="from">From:</label>
            <input type="text" id="from" name="from" placeholder="e.g., e2" required>
            <label for="to">To:</label>
            <input type="text" id="to" name="to" placeholder="e.g., e4" required>
            <input type="submit" value="Move">
        </form>
    </div>
    
    <div class="info-panel">
        <h2>Game Info</h2>
        <p>Current player: White</p>
        <p>Time left: 20 seconds</p>
        <p>Level: 1</p>
    </div>
</body>
</html>
